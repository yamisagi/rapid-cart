<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style/tailwind/tailwind.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>RapidCart</title>
  </head>
  <body class="bg-gray-900">
    <header>
      <h1
        class="text-ellipsis text-5xl text-yellow-50 m-10 text-center sm:text-center md:text-center lg:text-left"
      >
        RapidCart
      </h1>
    </header>
    <main>
      <div class="bg-gray-900 text-white py-8 px-4">
        <div class="container mx-auto">
          <h2
            class="text-3xl font-semibold mb-8 text-center lg:text-left md:text-center md:mx-auto sm:text-center sm:mx-auto"
          >
            Ürünler
          </h2>

          <div class="flex justify-center">
            <div
              class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 gap-8"
              id="product-list"
            >
          </div>
          </div>
        </div>

        <!-- Cart -->

        <div class="mt-12" >
          <h2
            class="text-3xl font-semibold mb-8 text-center lg:text-left md:text-center md:mx-auto sm:text-center sm:mx-auto"
          >
            Sepet
          </h2>
          <ul class="bg-gray-800 rounded-lg p-6" id="cart">
            
          </ul>
        </div>
        <!-- Ara toplam -->

        <div class="mt-12">
          <h2
            class="text-3xl font-semibold mb-8 text-center lg:text-left md:text-center md:mx-auto sm:text-center sm:mx-auto"
          >
            Toplam
          </h2>
          <div class="bg-gray-800 rounded-lg p-6">
            <div class="flex justify-between mb-4">
              <p class="text-gray-400 products-quantity">Ürünler (0)</p>
              <p class="text-white total-price">0 $</p>
            </div>
            <div class="flex justify-between mb-4">
              <p class="text-gray-400">Kargo</p>
              <p class="text-white">Ücretsiz</p>
            </div>
            <div class="flex justify-between mb-4">
              <p class="text-gray-400">Vergi</p>
              <p class="text-white tax-text">0 $</p>
            </div>
            <div class="flex justify-between mb-4">
              <p class="text-gray-400">Toplam</p>
              <p class="text-white total">0 $</p>
            </div>
            <div class="flex justify-center">
              <button
                class="bg-blue-500 hover:bg-blue-600 text-white items-center font-semibold py-2 px-4 rounded sm:w-full md:w-full lg:w-1/3"
              >
                Ödeme Yap
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="./src/script/app.js"></script>
  </body>
</html>
