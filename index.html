<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style/tailwind/tailwind.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
    />
    <title>RapidCart</title>
  </head>
  <body class="bg-gray-900">
    <header>
      <h1 class="text-ellipsis text-5xl text-yellow-50 m-10">RapidCart</h1>
    </header>
    <main>
      <div class="bg-gray-900 text-white py-8 px-4">
        <div class="container mx-auto">
          <h2
            class="text-3xl font-semibold mb-8 text-center lg:text-left md:text-center md:mx-auto sm:text-center sm:mx-auto"
          >
            Alışveriş Sepeti
          </h2>

          <div class="flex justify-center">
            <div
              class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 gap-8"
            >
              <div
                class="bg-gray-800 rounded-lg p-6 flex flex-col items-center"
              >
                <img
                  src="./src/img/mac.jpg"
                  alt="Macbook Air M1"
                  class="w-64 mb-4 rounded"
                />
                <h2 class="text-lg font-semibold mb-2">Macbook Air M1</h2>
                <p class="text-gray-400 mb-4">1.999 $</p>
                <button
                  class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded"
                >
                  Sepete Ekle
                </button>
              </div>
              <div
                class="bg-gray-800 rounded-lg p-6 flex flex-col items-center"
              >
                <img
                  src="./src/img/keyboard.jpg"
                  alt="Apple Magic Keyboard"
                  class="w-64 mb-4 rounded"
                />
                <h2 class="text-lg font-semibold mb-2">Apple Magic Keyboard</h2>
                <p class="text-gray-400 mb-4">499 $</p>
                <button
                  class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded"
                >
                  Sepete Ekle
                </button>
              </div>
              <div
                class="bg-gray-800 rounded-lg p-6 flex flex-col items-center"
              >
                <img
                  src="./src/img/mouse.jpg"
                  alt="Apple Magic Mouse"
                  class="w-64 mb-4 rounded"
                />
                <h2 class="text-lg font-semibold mb-2">Apple Magic Mouse</h2>
                <p class="text-gray-400 mb-4">299 $</p>
                <button
                  class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded"
                >
                  Sepete Ekle
                </button>
              </div>
            </div>
          </div>

          <div class="mt-12">
            <h2
              class="text-3xl font-semibold mb-8 text-center lg:text-left md:text-center md:mx-auto sm:text-center sm:mx-auto"
            >
              Sepet
            </h2>
            <ul class="bg-gray-800 rounded-lg p-6">
              <li class="flex items-center justify-between mb-4">
                <div class="flex items-center">
                  <img
                    src="./src/img/mouse.jpg"
                    alt="Apple Magic Mouse"
                    class="w-10 h-10 rounded-full mr-4"
                  />
                  <div>
                    <h3 class="text-lg font-semibold mb-2">
                      Apple Magic Mouse
                    </h3>
                    <p class="text-gray-400">299 $</p>
                  </div>
                </div>
                <button
                  class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded"
                >
                  Sil
                </button>
              </li>
              <li class="flex items-center justify-between mb-4">
                <div class="flex items-center">
                  <img
                    src="./src/img/keyboard.jpg"
                    alt="Apple Magic Keyboard"
                    class="w-10 h-10 rounded-full mr-4"
                  />
                  <div>
                    <h3 class="text-lg font-semibold mb-2">
                      Apple Magic Keyboard
                    </h3>
                    <p class="text-gray-400">499 $</p>
                  </div>
                </div>
                <button
                  class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded"
                >
                  Sil
                </button>
              </li>
              <li class="flex items-center justify-between">
                <div class="flex items-center">
                  <img
                    src="./src/img/mac.jpg"
                    alt="Macbook Air M1"
                    class="w-10 h-10 rounded-full mr-4"
                  />
                  <div>
                    <h3 class="text-lg font-semibold mb-2">Macbook Air M1</h3>
                    <p class="text-gray-400">1.999 $</p>
                  </div>
                </div>
                <button
                  class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded"
                >
                  Sil
                </button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
